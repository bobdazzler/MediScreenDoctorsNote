<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MediScreen</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Patient Notes</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patHistory/update/{id}(id=${patientNote.id})}" th:object="${patientNote}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patId" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientId}" id="patId" placeholder="PatientId" class="col-4" readonly>
					<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="note" class="col-sm-2 control-label">Patient History</label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{note}" rows="5" id="note"></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patHistory/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>

		</form>
	</div>

</div>

</body>
</html>
