<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MediScreen</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row"><h2>Patient Details</h2></div>
	<div class="row">
		<a href="/patHistory/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Patient History</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="patientNotes : ${generalPatientNotes}">
					<td style="width: 10%" th:text="${patientNotes.patientId}"></td>
					<td th:text="${patientNotes.note}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patHistory/update/{id}(id=${patientNotes.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patHistory/delete/{id}(id=${patientNotes.id})}">Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
